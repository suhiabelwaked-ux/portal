<!DOCTYPE html>
<html>
<head>
    <title>Manage All Vulnerabilities</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        .container { max-width: 900px; margin: auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f2f2f2; }
        .action-form { display: flex; align-items: center; gap: 5px; }
        .action-form select { padding: 4px; }
        .action-form button { padding: 5px 10px; cursor: pointer; border: none; border-radius: 4px; }
        .delete-btn { background-color: #dc3545; color: white; }
        .update-btn { background-color: #007bff; color: white; }
        .logout-link { margin-top: 20px; text-align: right; }
        .back-link { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage All Vulnerabilities</h1>
        <div class="back-link"><a href="{{ url_for('admin') }}">‚Üê Back to Admin Dashboard</a></div>
        <div class="logout-link"><a href="{{ url_for('logout') }}">Logout</a></div>
        
        <table>
            <thead>
                <tr>
                    <th>Vulnerability Name</th>
                    <th>Severity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for vuln in vulnerabilities %}
                <tr>
                    <td>{{ vuln.name }}</td>
                    <td>
                        <form class="action-form" method="post" action="{{ url_for('manage_vulnerabilities') }}">
                            <input type="hidden" name="name" value="{{ vuln.name }}">
                            <select name="severity">
                                <option value="Critical" {% if vuln.severity == 'Critical' %}selected{% endif %}>Critical</option>
                                <option value="High" {% if vuln.severity == 'High' %}selected{% endif %}>High</option>
                                <option value="Medium" {% if vuln.severity == 'Medium' %}selected{% endif %}>Medium</option>
                                <option value="Low" {% if vuln.severity == 'Low' %}selected{% endif %}>Low</option>
                            </select>
                            <button type="submit" name="action" value="update" class="update-btn">Update</button>
                            <button type="submit" name="action" value="delete" class="delete-btn">Delete</button>
                        </form>
                    </td>
                    <td>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
